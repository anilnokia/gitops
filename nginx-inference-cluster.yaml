apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-inference
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/anilnokia/gitops.git
    targetRevision: HEAD
    path: apps/nginx
  destination:
    server: https://135.104.238.138:6443
    namespace: nginx
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
